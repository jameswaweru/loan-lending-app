server.port=2020
server.contextPath=/binary-cash-mpesa


# Database configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/loanLender
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database=mysql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.check_nullability=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#loan calculation values
daily.interest.rate.reduction.fraction=0.75
daily.interest.rate.increment.fraction=1.75
loan.offer.tenure.reduction.days=5
loan.offer.tenure.addition.days=5
new.customer.loan.max.allowable.limit=1000
days.in.a.year=365
days.in.a.month=30
